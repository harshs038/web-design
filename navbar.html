<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
.nav{
    height: 100vh;
    width: 100%;
   background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fG5hdmF8ZW58MHx8fHwxNjg3NTY1NzQy&ixlib=rb-4.0.3&q=80&w=1080');
   background-size: cover;
   background-position: center;
}
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top:20px ;
    padding-left: 5%;
    padding-right: 5%;
}
nav a {
    text-decoration: none;
    color: white;
    font-size: 17px;

}
.logo{
    color: white;
    font-size: 23px;
}
span{
    color: red;
}
nav ul li {
    display: inline-block;
    margin-left: 20px;
    font-weight: 600;
}
nav ul li a:hover {
    color: red;
    transition: 0.3s;
}
button{
    background-color: red;
    color: white;
    border: none;
    padding: 10px 10px;
    border-radius: 12px;
    font-weight: 700;
    text-transform: capitalize;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}
button:hover{
    background-color: white;
    color: red;

}

    </style>
</head>
<body>
   <div class="nav">
    <nav>
        <h2 class="logo"><span>H</span>arsh.s</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <button type="button">Sign up</button>
    </nav>
   </div> 
</body>
</html>
